{{ $action := .action }}

{{ $labelClasses := "f6 b db mb1 mt3 sans-serif mid-gray" }}
{{ $inputClasses := "w-100 f5 pv3 ph3 bg-light-gray bn" }}

<form class="black-80 sans-serif center measure-wide" accept-charset="UTF-8" action="{{ $action }}" method="POST" role="form">
    <label class="{{ $labelClasses }}" for="name">{{ i18n "yourName" }}</label>
    <input type="text" id="name" name="name" class="{{ $inputClasses }}" required placeholder=" " aria-labelledby="name"/>

    <label class="{{ $labelClasses }}" for="email">{{ i18n "emailAddress" }}</label>
    <input type="email" id="email" name="email" class="{{ $inputClasses }}" required placeholder=" " aria-labelledby="email"/>
    <div class="requirements f6 gray glow i ph3 overflow-hidden">
        {{ i18n "emailRequiredNote" }}
    </div>

    <label class="{{ $labelClasses }}" for="message">{{ i18n "message" }}</label>
    <textarea id="message" name="message" class="{{ $inputClasses }} h4" aria-labelledby="message"></textarea>

    <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="{{ i18n "send" }}" />
</form>
